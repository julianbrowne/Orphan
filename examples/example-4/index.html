<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/examples/stylesheets/example.css">
    <script src="/lib/require.js"></script>
    <script src="/lib/loader.js"></script>
    <script>
        window.onload = function() { 

            var client = new Orphan("http://127.0.0.1:8686/");

            if(client) { 
                client.get("examples/example-4/example.json", function(json) { 
                    Orphan.ui.addDiv(json, 'json');
                    var obj = JSON.parse(json);
                    var template = Orphan.template.mustache.create('/examples/example-4/template.mustache');
                    var html = template.render(obj);
                    Orphan.ui.addDiv(html, 'html');
                });
            }
            else { 
                Orphan.ui.addDiv("cannot instantiate orphan");
            }

        }
    </script>
</head>
<body>
    <p><a href="/examples">examples</a></p>
    <h1>Example 4</h1>
    <p>This demo renders JSON retreived from an HTTP GET to html using a mustache template:</p>
    <h2>JSON:</h2>
    <div id="json"></div>
    <h2>HTML:</h2>
    <div id="html"></div>
</body>
</html>
